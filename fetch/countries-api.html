<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 500px;
        }
    </style>
</head>

<body>

    <h1>Countries!</h1>

    <input type="text" placeholder="ESCRIBE EL NOMBRE DE UN PAÍS" id="countryInput">
    <hr>
    <p id="result">Esperando resultado de la API...</p>

    <script>

        document.querySelector('#countryInput').onkeyup = event => {

            const { value } = event.target

            fetch(`https://restcountries.com/v3.1/name/${value}`)
                .then(response => response.json())
                .then(countryData => {
                    const { population, flag } = countryData[0]
                    const text = `El país ${value} es este ${flag} tiene ${population} habitantes`
                    document.querySelector('#result').innerHTML = text
                })
                .catch(err => console.log(err))
        }

    </script>
</body>

</html>
